<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External css link -->
    <link rel="stylesheet" href="style.css">
    <title>Book-Archive</title>
</head>

<body class="bg-gray">

    <section class="container">
        <div class="mx-auto">
            <img class="mx-auto d-block" style="height: 120px;" src="/logo/learned.jpg" alt="" srcset="">
            <h5 class="text-center text-uppercase m-0" style="color: #432503;">Learned Library</h5>
            <p class="text-dark text-center m-0 fst-italic" style="font-family:'Courier New', Courier, monospace;">
                Incress Your Knowledge</p>
            <h3 class="text-center text-uppercase" style="color: #422600;">Search Your
                Book</h3>
        </div>

        <!-- Book search area -->
        <div class="input-group mb-3 w-50 mx-auto ">
            <input id="search-field" type="text" class="form-control" placeholder="Search book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-secondary" type="button" id="button-search">Search</button>
        </div>

        <!-- display error message -->
        <h3 id="display error-message" class="bg-secondary w-50 mx-auto rounded-3 d-block text-center text-white"></h3>

        <!--Book found -->
        <h3 id="book-found" class="bg-secondary w-50 mx-auto rounded-3 d-block text-white text-center"></h3>
        <!-- Book Details  -->
        <div id="book-details" class=" row row-cols-1 row-cols-md-3 g-4">
        </div>

    </section>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- External Js link -->
    <script src="js/app.js"></script>
</body>

</html>
