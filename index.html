<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Book-Archive</title>
</head>

<body class="bg-gray">

    <section class="container">
        <h1 class="text-center text-success my-3">Search Your Book</h1>
        <!-- Book search area -->
        <div class="input-group mb-3 w-50 mx-auto ">
            <input id="search-field" type="text" class="form-control" placeholder="Search book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-secondary" type="button" id="button-search">Search</button>
        </div>

        <!-- display error message -->
        <h1 id="display error-message" class="bg-dark text-center text-danger"></h1>

        <!--Book found -->
        <h1 id="book-found" class="bg-dark text-white text-center"></h1>
        <!-- Book Details  -->
        <div id="book-details" class=" row row-cols-1 row-cols-md-4 g-4">
        </div>

    </section>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- External Js link -->
    <script src="js/app.js"></script>
</body>

</html>
